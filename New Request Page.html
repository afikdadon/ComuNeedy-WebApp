<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request</title>
    <link rel="stylesheet" href="New Request Page.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">
    <script src="New Request Page.js" defer></script>
</head>
<body>

<div class="header">
    <div class="comuneedy">
        <a href="Home Page.html">ComuNeedy</a>
    </div>
    <div class="navbar">
        <a href="Profile Page.html">Profile</a>
        <a href="My Requests.html">My Requests</a>
        <a href="Volunteers List.html">Volunteers</a>
        <a href="Contact Methods.html">Contact Us</a>
    </div>
    <div><a href="Sign In Page.html" class="login-button">Login</a></div>
</div>

<div class="container">
    <div class="content">
        <h1>Open New Request</h1>
        <form id="newRequestForm">
            <div class="input-container">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            </div>
            <div class="input-container">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            </div>
            <div class="input-container">
                <label for="serviceArea">Service Area:</label>
                <select id="serviceArea" name="serviceArea">

                </select>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label for="service-type">Type of Service:</label>
                <select id="service-type" name="service-type">
                    <option value="">Select service type</option>
                    <!-- Updated dynamically from JavaScript -->
                </select>
            </div>
            <div class="input-container">
                <label for="service-description">Service Description:</label>
                <textarea id="service-description" name="service-description" placeholder="Enter a verbal explanation of the requested service"></textarea>
            </div>
            <div class="input-container">
                <label for="available-dates">Available Dates:</label>
                <input type="date" id="available-dates" name="available-dates">
            </div>
            <div class="input-container">
                <label for="volunteer">Select Volunteer (optional):</label>
                <select id="volunteer" name="volunteer">
                    <option value="">No preference (optional)</option>
                    <!-- Updated dynamically from JavaScript -->
                </select>
                <p>*We will try to place the selected volunteer, but we do not commit to this.</p>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</div>

<div class="footer">
    <div class="footer-left">
        <div class="footer-title">ComuNeedy</div>
        <div class="footer-slogan">Stay in touch, we are here for you</div>
    </div>
    <div class="footer-right">
        <div class="contact-method">
            <div class="contact-item">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                </div>
            </div>
            <div class="contact-item">
                <p><strong>Phone:</strong> +1-800-123-4567</p>
            </div>
            <div class="contact-item">
                <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
