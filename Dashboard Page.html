<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard Page.css">
</head>
<body>
<div class="comuneedy">ComuNeedy</div>
    <div class="container">
        <div class="header">
            <h1>Welcome to Your Dashboard</h1>
        </div>
        <div class="content">
            <div class="profile">
                <div class="image-container">
                    <img src="profile icon.png" alt="Profile Image">
                    <button>Your Profile</button>
                </div>
            </div>
            <div class="requests">
                <div class="image-container">
                    <img src="time icon.png" alt="Requests Image">
                    <button>Ongoing Requests</button>
                </div>
            </div>
            <div class="transactions">
                <div class="image-container">
                    <img src="ring binder icon.png" alt="Transactions Image">
                    <button>Past Transactions</button>
                </div>
            </div>
        </div>
    </div>
    <div class="home-button">
        <img src="home icon.png" alt="Home Icon">
    </div>
</body>
</html>
