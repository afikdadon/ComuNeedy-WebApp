<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Register Page.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

<div class="header">
    <div class="comuneedy">
        <a href="Home Page.html">ComuNeedy</a>
    </div>
    <div class="navbar">
        <a href="Profile Page.html">Profile</a>
        <a href="My Requests.html">My Requests</a>
        <a href="Volunteers List.html">Volunteers</a>
        <a href="Contact Methods.html">Contact Us</a>
    </div>
    <div><a href="Sign In Page.html" class="login-button">Login</a></div>
</div>

<div class="container">
    <div class="left-section">
        <h1>Create New Account</h1>
        <h2>Join a Community That Feels Like Family</h2>
        <form id="registerForm">
            <div class="input-container">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-container">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<div id="loadingContainer" class="loading-container">
    <img id="statusIcon" src="" alt="Status Icon" class="status-icon">
    <div class="loading-circle"></div>
    <p id="loadingMessage"></p>
</div>

<div class="footer">
    <div class="footer-left">
        <div class="footer-title">ComuNeedy</div>
        <div class="footer-slogan">Stay in touch, we are here for you</div>
    </div>
    <div class="footer-right">
        <div class="contact-method">
            <div class="contact-item">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                </div>
            </div>
            <div class="contact-item">
                <p><strong>Phone:</strong> +1-800-123-4567</p>
            </div>
            <div class="contact-item">
                <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
            </div>
        </div>
    </div>
</div>

<script src="Register Page.js"></script>

</body>
</html>
