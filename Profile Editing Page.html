<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="Profile Editing Page.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">
</head>

<body>

    <div class="header">
        <div class="comuneedy">
            <a href="Home Page.html">ComuNeedy</a>
        </div>
        <div class="navbar">
            <a href="Profile Page.html">Profile</a>
            <a href="My Requests.html">My Requests</a>
            <a href="Volunteers List.html">Volunteers</a>
            <a href="Contact Methods.html">Contact Us</a>
        </div>
        <div><a href="Sign In Page.html" class="login-button">Login</a></div>
    </div>

    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div class="input-container">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
            </div>
            <div class="input-container">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="Doe" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="1234567890" pattern="[0-9]{10}" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div id="loadingContainer" class="loading-container">
            <img id="statusIcon" src="" alt="Status Icon" class="status-icon">
            <div class="loading-circle"></div>
            <p id="loadingMessage"></p>
    </div>

    <div class="footer">
        <div class="footer-left">
            <div class="footer-title">ComuNeedy</div>
            <div class="footer-slogan">Stay in touch, we are here for you</div>
        </div>
        <div class="footer-right">
            <div class="contact-method">
                <div class="contact-item">
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <p><strong>Phone:</strong> +1-800-123-4567</p>
                </div>
                <div class="contact-item">
                    <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="Profile Editing Page.js"></script>

</body>

</html>
