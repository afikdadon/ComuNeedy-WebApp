<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Password Reset Page.css">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

<div class="header">
    <div class="comuneedy">
        <a href="Home Page.html">ComuNeedy</a>
    </div>
</div>

<div class="password-reset">
    <h1>Reset Password</h1>
    <form id="resetPasswordForm">
        <div class="input-container">
            <label for="newPassword">Enter your new password</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <div id="resetMessage"></div>
</div>

<div class="footer">
    <div class="footer-left">
        <div class="footer-title">ComuNeedy</div>
        <div class="footer-slogan">Stay in touch, we are here for you</div>
    </div>
    <div class="footer-right">
        <div class="contact-method">
            <div class="contact-item">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                </div>
            </div>
            <div class="contact-item">
                <p><strong>Phone:</strong> +1-800-123-4567</p>
            </div>
            <div class="contact-item">
                <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
            </div>
        </div>
    </div>
</div>


<script src="Password Reset Page.js"></script>

</body>
</html>
