<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="Sign In Page.css">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

<div class="header">
    <div class="comuneedy">
        <a href="Home Page.html">ComuNeedy</a>
    </div>
</div>

<div class="sign-in">
    <img src="open door.png" alt="Door Logo">
    <h1>Welcome back!</h1>
    <h2>Please enter your details</h2>
    <form id="signInForm">
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="Forgot Password Page.html" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="create-account">
        <p>Don't have an account? <a href="Register Page.html">Create an account</a></p>
    </div>
</div>

<div class="footer">
    <div class="footer-left">
        <div class="footer-title">ComuNeedy</div>
        <div class="footer-slogan">Stay in touch, we are here for you</div>
    </div>
    <div class="footer-right">
        <div class="contact-method">
            <div class="contact-item">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                </div>
            </div>
            <div class="contact-item">
                <p><strong>Phone:</strong> +1-800-123-4567</p>
            </div>
            <div class="contact-item">
                <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
            </div>
        </div>
    </div>
</div>

<script src="Sign In Page.js"></script>

</body>
</html>
