<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgot Password Page.css">
    <link rel="stylesheet" href="Footer.css">

</head>

<body>

    <div class="header">
        <div class="comuneedy">
            <a href="Home Page.html">ComuNeedy</a>
        </div>
    </div>

    <div class="forgot-password">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <div class="input-container">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="securityQuestion">What is the name of the elementary school you attended?</label>
                <input type="text" id="securityQuestion" name="securityQuestion" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="footer">
            <div class="footer-left">
                <div class="footer-title">ComuNeedy</div>
                <div class="footer-slogan">Stay in touch, we are here for you</div>
            </div>
            <div class="footer-right">
                <div class="contact-method">
                    <div class="contact-item">
                        <div class="social-links">
                            <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                            <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                            <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <p><strong>Phone:</strong> +1-800-123-4567</p>
                    </div>
                    <div class="contact-item">
                        <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
                    </div>
                </div>
            </div>
    </div>

    <script src="Forgot Password Page.js"></script>

</body>

</html>
