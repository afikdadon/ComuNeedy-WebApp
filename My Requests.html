<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Request</title>
    <link rel="stylesheet" href="My Requests.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <div class="header">
        <div class="comuneedy">
            <a href="Home Page.html">ComuNeedy</a>
        </div>
        <div class="navbar">
            <a href="Profile Page.html">Profile</a>
            <a href="My Requests.html">My Requests</a>
            <a href="Volunteers List.html">Volunteers</a>
            <a href="Contact Methods.html">Contact Us</a>
        </div>
        <div><a href="Sign In Page.html" class="login-button">Login</a></div>
    </div>

    <div class="container">

        <div class="new-request-bar">
        <a href="New Request Page.html" class="new-request-link">
            <button class="plus-button">+</button> Open a New Request
        </a>
        </div>

        <div class="request-header">
            <h1>My Requests</h1>
            <div class="filters">
                <select id="typeFilterSelect">
                    <option value="">-- Filter by Type --</option>
                </select>
                <select id="statusFilterSelect">
                    <option value="">-- Filter by Status --</option>
                </select>
                <input type="text" id="fromDateInput" class="date-picker" placeholder="From Date">
                <input type="text" id="toDateInput" class="date-picker" placeholder="To Date">
                <button id="filterButton">Filter</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

        <hr class="separator">
        <div class="request-table-container">
            <div class="request-table-header">
                <div class="request-table-column">#ID</div>
                <div class="request-table-column">Title</div>
                <div class="request-table-column">Requester Name</div>
                <div class="request-table-column">Type of Request</div>
                <div class="request-table-column">Completion Date <span id="sortIcon" class="sort-icon">â–¼</span></div>
                <div class="request-table-column">Volunteer Assigned</div>
                <div class="request-table-column">Status</div>
                <div class="request-table-column">Details</div>
            </div>
            <div class="request-container" id="request-container">
                <!-- request items will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-left">
            <div class="footer-title">ComuNeedy</div>
            <div class="footer-slogan">Stay in touch, we are here for you</div>
        </div>
        <div class="footer-right">
            <div class="contact-method">
                <div class="contact-item">
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <p><strong>Phone:</strong> +1-800-123-4567</p>
                </div>
                <div class="contact-item">
                    <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Linking Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="My Requests.js"></script>

</body>

</html>
