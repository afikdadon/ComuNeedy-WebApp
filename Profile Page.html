<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="Profile Page.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">

</head>
<body>

<div class="header">
    <div class="comuneedy">
        <a href="Home Page.html">ComuNeedy</a>
    </div>
    <div class="navbar">
        <a href="Profile Page.html">Profile</a>
        <a href="My Requests.html">My Requests</a>
        <a href="Volunteers List.html">Volunteers</a>
        <a href="Contact Methods.html">Contact Us</a>
    </div>
    <div><a href="Sign In Page.html" class="login-button">Login</a></div>
</div>

<div class="container">
    <div class="profile-header">
        <div class="profile-picture">
            <img src="profile icon.png" alt="Profile Picture">
        </div>
        <h1>My Profile</h1>
    </div>
    <div class="profile-section">
        <h2>Personal Information</h2>
        <div class="personal-info">
            <p><strong>First Name:</strong> John</p>
            <p><strong>Last Name:</strong> Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone Number:</strong> +1234567890</p>
            <button id="editProfileButton">Edit Profile</button>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer-left">
        <div class="footer-title">ComuNeedy</div>
        <div class="footer-slogan">Stay in touch, we are here for you</div>
    </div>
    <div class="footer-right">
        <div class="contact-method">
            <div class="contact-item">
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                </div>
            </div>
            <div class="contact-item">
                <p><strong>Phone:</strong> +1-800-123-4567</p>
            </div>
            <div class="contact-item">
                <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
            </div>
        </div>
    </div>
</div>

<script src="Profile Page.js"></script>

</body>
</html>
