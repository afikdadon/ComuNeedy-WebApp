<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
        <link rel="stylesheet" href="Profile Page.css">
</head>
<body>
<div class="comuneedy">ComuNeedy</div>
<div class="container">
    <div class="profile-header">
        <div class="profile-picture">
            <img src="profile icon.png" alt="Profile Picture">
        </div>
        <h1>My Profile</h1>
    </div>
    <div class="profile-section">
        <h2>Personal Information</h2>
        <div class="personal-info">
            <p><strong>First Name:</strong> John</p>
            <p><strong>Last Name:</strong> Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone Number:</strong> +1234567890</p>
            <p><strong>Role:</strong> Service Requester</p>
            <button>Edit Profile</button>
        </div>
    </div>
</div>
<div class="back-button">
    <img src="back arrow.png" alt="Back Arrow">
    <p>Back</p>
</div>
</body>
</html>
