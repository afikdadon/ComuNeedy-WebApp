{% extends "base.html" %}

{% block title %}New Request{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='New Request Page.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h1>Open New Request</h1>
        <form id="newRequestForm">
            <div class="input-container">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            </div>
            <div class="input-container">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            </div>
            <div class="input-container">
                <label for="serviceArea">Service Area:</label>
                <select id="serviceArea" name="serviceArea">
                    <!-- Options updated dynamically from JavaScript -->
                </select>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label for="service-type">Type of Service:</label>
                <select id="service-type" name="service-type">
                    <option value="">Select service type</option>
                    <!-- Options updated dynamically from JavaScript -->
                </select>
            </div>
            <div class="input-container">
                <label for="service-description">Service Description:</label>
                <textarea id="service-description" name="service-description" placeholder="Enter a verbal explanation of the requested service"></textarea>
            </div>
            <div class="input-container">
                <label for="available-dates-start">Available Dates (Start):</label>
                <input type="date" id="available-dates-start" name="available-dates-start">
            </div>
            <div class="input-container">
                <label for="available-dates-end">Available Dates (End):</label>
                <input type="date" id="available-dates-end" name="available-dates-end">
            </div>
            <div class="input-container">
                <label for="volunteer">Select Volunteer (optional):</label>
                <select id="volunteer" name="volunteer">
                    <option value="">No preference (optional)</option>
                    <!-- Options updated dynamically from JavaScript -->
                </select>
                <p>*We will try to place the selected volunteer, but we do not commit to this.</p>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}

{% block javascripts %}
    <script src="{{ url_for('static', filename='New Request Page.js') }}" defer></script>
{% endblock %}
