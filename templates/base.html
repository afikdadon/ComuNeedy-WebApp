<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Footer.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="comuneedy">
            <a href="/">ComuNeedy</a>
        </div>
        <div class="navbar">
            <a href="/profile">Profile</a>
            <a href="/requests">My Requests</a>
            <a href="/volunteers">Volunteers</a>
            <a href="/contact">Contact Us</a>
        </div>
        <div><a href="/signin" class="login-button">Login</a></div>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <div class="footer-title">ComuNeedy</div>
            <div class="footer-slogan">Stay in touch, we are here for you</div>
        </div>
        <div class="footer-right">
            <div class="contact-method">
                <div class="contact-item">
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><img src="{{ url_for('static', filename='facebook icon.png') }}" alt="Facebook" class="social-icon"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="{{ url_for('static', filename='instagram icon.png') }}" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.linkedin.com" target="_blank"><img src="{{ url_for('static', filename='linkdin icon.png') }}" alt="LinkedIn" class="social-icon"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <p><strong>Phone:</strong> +1-800-123-4567</p>
                </div>
                <div class="contact-item">
                    <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='Home Page.js') }}"></script>
    {% block javascripts %}{% endblock %}
</body>
</html>
