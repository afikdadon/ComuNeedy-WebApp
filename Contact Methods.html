<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Methods</title>
    <link rel="stylesheet" href="Contact Methods.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

 <div class="header">
        <div class="comuneedy">
            <a href="Home Page.html">ComuNeedy</a>
        </div>
        <div class="navbar">
            <a href="Profile Page.html">Profile</a>
            <a href="My Requests.html">My Requests</a>
            <a href="Volunteers List.html">Volunteers</a>
            <a href="Contact Methods.html">Contact Us</a>
        </div>
        <div><a href="Sign In Page.html" class="login-button">Login</a></div>
    </div>

<div class="container">
    <div class="contact-methods-main">
        <div class="contact-header">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-item-main">
            <img src="phone icon.png" alt="Phone Icon" class="contact-icon">
            <p><strong>Phone:</strong> +1-800-123-4567</p>
        </div>
        <div class="contact-item-main">
            <img src="email icon.png" alt="Email Icon" class="contact-icon">
            <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link-main">support@comuneedy.com</a></p>
        </div>
        <div class="contact-item-main">
            <p><strong>Follow Us:</strong></p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon-main"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon-main"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon-main"></a>
            </div>
        </div>
    </div>
    <div class="send-message">
        <h3>Send Us a Message</h3>
        <form>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<div class="footer">
        <div class="footer-left">
            <div class="footer-title">ComuNeedy</div>
            <div class="footer-slogan">Stay in touch, we are here for you</div>
        </div>
        <div class="footer-right">
            <div class="contact-method">
                <div class="contact-item">
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                        <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <p><strong>Phone:</strong> +1-800-123-4567</p>
                </div>
                <div class="contact-item">
                    <p><strong>Email:</strong> <a href="mailto:support@comuneedy.com" class="contact-link">support@comuneedy.com</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="Contact Methods.js"></script>


</body>
</html>
