<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Methods</title>
    <link rel="stylesheet" href="Contact Methods.css">
</head>
<body>
<div class="comuneedy">ComuNeedy</div>
<div class="container">
    <div class="contact-methods">
        <div class="header">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-item">
            <img src="phone icon.png" alt="Phone Icon" class="contact-icon">
            <p><strong>Phone:</strong> +1-800-123-4567</p>
        </div>
        <div class="contact-item">
            <img src="email icon.png" alt="Email Icon" class="contact-icon">
            <p><strong>Email:</strong> support@comuneedy.com</p>
        </div>
        <div class="contact-item">
            <p><strong>Follow Us:</strong></p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><img src="facebook icon.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="instagram icon.png" alt="Instagram" class="social-icon"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="linkdin icon.png" alt="LinkedIn" class="social-icon"></a>
            </div>
        </div>
    </div>
    <div class="send-message">
        <h3>Send Us a Message</h3>
        <form>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
